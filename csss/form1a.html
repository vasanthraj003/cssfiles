<!DOCTYPE html>
<html lang="en">
<head>
<title>Registration Form</title>
<meta charset="utf-8">
</head>
<body>

<h2>Registration form</h2>
<form action="s.html" method="get" >
First Name:
<input type="text" name="fname"><br><br>
Last Name:
<input type="text" name="lname"><br><br>
Gender:
<input type="radio" id="female" name="female" value="F">
<label for="female">F</label>
<input type="radio" name="male" id="male" value="M">
<label for="male">M</label><br><br>
Date Of Birth:
<input type="date" name="dob"><br><br>
Stream:
<select name="branch">
	<optgroup label="BTech">
	<option value="CSE">CSE</option>
	<option value="IT">IT</option>
	<option value="ECE">ECE</option>
	<option value="EEE">EEE</option>
	<option value="MECH">MECH</option>
</optgroup>
<optgroup label="Higher studies">
	<option value="MBA">MBA</option>
	<option value="MTECH">MTECH</option>
	<option value="MS">MS</option>
	<option value="Msc">Msc</option>
</optgroup>
</select><br><br>
Courses Avaliable:
<input type="radio" id="p">
<label for="p">Python</label>
<input type="radio" id="j">
<label for="j">Java</label>
<input type="radio" id="c">
<label for="c">C/C++</label><br><br>
Phone Number:
<input type="number" name="phn"><br><br>
<input type="submit" value="Register">
</form>




</body>
</html>
